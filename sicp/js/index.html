<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SICP</title>
<link rel="stylesheet" type="text/css" href="../style.css">
<script src="../jquery-2.1.3.min.js"></script>
<script src="../util.js"></script>
<script src="sicp.js.js"></script>
<script src="index.js"></script>
<script src="exercise/1.3.js"></script>
</head>
<body>

<table>
	<tr>
		<td>
			 <input id="sicp.web_import_button" type="button"
			 	value="Import From Web">
			 <input id="sicp.web_import_text" type="text" value="">
		</td>
		<td>
			 <input id="sicp.local_import_button" type="button"
			 	value="Import Local File">
			 <input id="sicp.local_import_file" type="file">
		</td>
	</tr>
	<tr>
		<td>
			<p>Code:</p>
		</td>
		<td>
			<p>
				<input id="sicp.run_button" type="button" value="Run">
				Output:
			</p>
		</td>
	</tr>
	<tr>
		<td>
			<textarea id="sicp.code_textarea" rows="40" cols="80"
				>Code Text</textarea>
		</td>
		<td>
			<textarea id="sicp.output_textarea" rows="40" cols="80" disabled
				>Output Text</textarea>
		</td>
	</tr>
	
</table>

</body>
</html>
